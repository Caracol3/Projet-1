<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire/ajout d'un restaurant</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <head>
        <h1>Ajouter un restaurant</h1>
    </head>

    <!-- Nom du restaurant -->
   
     <div class="other">
    
<label for="name-restaurant">Nom du restaurant</label>
<input type="text" name="name" id="name">
</div>

<!-- Adresse du restaurant -->
<div class="other">
<label for="adresse">Votre adresse</label>
<input type="text" name="adresse" id="adresse">
</div>

<!-- Adresse mail -->
<div class="other">
<label for="Mail"> Votre Email</label>
<input type="email" name="mail" id="mail">
</div>

<!--ajouter une photo-->

<div class="other">
<label for="photo">Image du restaurant</label>
<input type="file" name="photo" id="photo">

</div>

<!--date d'ouverture-->
<div class="other">
    <label for="date">Date d'ouverture</label>
    <input type="date" name="date" id="date"> 

</div>
<!-- catégorie -->
    <section class="filtre">
    <form>
        <label for="categorie">Catégorie</label>
        <select name="categorie" id="categorie">
          <option value="fastfood">Fast Food</option>
          <option value="japonais">Japonais</option>
          <option value="chinois">Chinois</option>
          <option value="mexicain">Mexicain</option>
          <option value="italien">Italien</option>
          <option value="français">Français</option>
          <option value="gastronomique">Gastronomique</option>
        </select>
  </form>

  <!-- livraison -->
        <div class="checkbox">
            <label for="livraison">Livraison</label>
            <input type="checkbox" name="livraison" id="livraison" />
          </div>
 <!-- à emporter -->
 <div class="checkbox">
    <label for="emporter">À emporter</label>
    <input type="checkbox" name="emporter" id="emporter" />
  </div class=>
  
  <!-- hallal -->
  <div class="checkbox">
    <label for="hallal">Hallal</label>
    <input type="checkbox" name="hallal" id="hallal" />
  </div>
  <!-- végétarien -->
  <div class="checkbox">
    <label for="vege">Végétarien</label>
    <input type="checkbox" name="vege" id="vege" />
  </div>
</section>

<div class="add-rest-div">
    <button class="add-rest">Envoyer</button>
</div>
<!-- footer -->

<footer>

  <img src="#" alt="logo The SPOON">
</footer>
    
</body>
</html>
